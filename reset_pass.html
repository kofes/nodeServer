<div class="container">
    <h3>password:</h3>
    <input type="password"
            placeholder="Enter password"
            name="passwd"
            onchange="validatePasswd(this)"
            required />
    <h3>repeat password:</h3>
    <input type="password"
            placeholder="Enter password"
            name="repeated_passwd"
            onchange="validatePasswd(this)"
            required />
    <br/>
    <button type="submit"
            name="type"
            value="reset_passwd">Reset password</button>
</div>
<div class="container">
    <button type="button"
            id="sign_in"
            onclick="signIn()">Sign in</button>
</div>
