<div class="container">
    <h3>email:</h3>
    <input type="text"
           placeholder="Enter email"
           name="email"
           onchange="validateEmail(this)"
           required />
    <h3>password:</h3>
    <input type="password"
           placeholder="Enter password"
           name="passwd"
           onchange="validatePasswd(this)"
           required />
    <br/>
    <button type="submit"
            name="type"
            value="sign_in">Sign in</button><br/>
    <p><input type="checkbox"
              checked="checked" /> Remeber me</p>
</div>
<div class="container">
    <button type="button"
            id="sign_up"
            onclick="signUp()">Sign up</button>
    <span id="fogot_passwd"><a href="#" onclick="sendEmail()"><p>Fogot password?</p></a></span>
</div>
