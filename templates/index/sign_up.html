<div id="layer">
<form id="enter">
        <div class="container">
        <h3>email:</h3>
        <input type="text"
                placeholder="Enter email"
                name="email"
                required />
        <h3>nickname:</h3>
        <input type="text"
                placeholder="Enter nickname"
                name="nickname"
                required />
        <h3>password:</h3>
        <input type="password"
                placeholder="Enter password"
                name="passwd"
                required />
        <h3>repeat password:</h3>
        <input type="password"
                placeholder="Enter password"
                name="repeated_passwd"
                required />
        <br/>
        <button type="submit"
                name="type"
                value="sign up">Sign up</button>
        </div>
        <div class="container">
        <button type="button"
                id="sign_in"
                onclick="loadAjax('sign in')">Sign in</button>
        <span id="fogot_passwd"><a href="#" onclick="loadAjax('send email')"><p>Fogot password?</p></a></span>
        </div>
</form>
</div>
