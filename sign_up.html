<div class="container">
    <h3>email:</h3>
    <input type="text"
           placeholder="Enter email"
           name="email"
           onchange="validateEmail(this)"
           required />
    <h3>nickname:</h3>
    <input type="text"
           placeholder="Enter nickname"
           name="nickname"
           onchange="validateNickname(this)"
           required />
    <h3>password:</h3>
    <input type="password"
           placeholder="Enter password"
           name="passwd"
           onchange="validatePasswd(this)"
           required />
    <h3>repeat password:</h3>
        <input type="password"
               placeholder="Enter password"
               name="repeated_passwd"
               onchange="validatePasswd(this)"
               required />
    <br/>
    <button type="submit"
            name="type"
            value="sign_up">Sign up</button>
</div>
<div class="container">
    <button type="button"
            id="sign_in"
            onclick="signIn()">Sign in</button>
    <span id="fogot_passwd"><a href="#" onclick="sendEmail()"><p>Fogot password?</p></a></span>
</div>
